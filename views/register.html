<html>
  <head>
    <title>{{.Title}}</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-300">
    <nav
      class="flex justify-between items-center bg-gray-200 py-3 px-4 lg:px-10"
    >
      <div class="flex items-center">
        <img src="/public/images/logo.png" alt="logo" />
        <ul class="flex ml-7 gap-3 lg:gap-7">
          <li>
            <a href="/">Home</a>
          </li>
          {{ if .IsLogin }}
            <li>
              <a href="/myproject">Add Project</a>
            </li>
          {{ end }}
        </ul>
      </div>
      <div class="flex items-center gap-10 justify-around">
        {{ if .IsLogin }}
          <p>Hello, {{ .Name }}</p>
          <a href="/logout" class="hover:scale-105 hover:font-semibold"
            >Logout</a
          >
          {{ else }}
          <a href="/register" class="hover:scale-105 hover:font-semibold"
            >Register</a
          >
          <a href="/login" class="hover:scale-105 hover:font-semibold"
            >Login</a
          >
        {{ end }}
        <a href="/contactme" class="bg-black text-white p-2 rounded-md"
          >Contact Me</a
        >
      </div>
    </nav>
    <div class="p-6">
      <h1 class="text-center text-3xl font-bold mt-20">REGISTER YOUR ACCOUNT</h1>
      <form class="mt-6 flex flex-col md:w-2/3 mx-auto lg:w-1/3" action="/register" method="post">
        <label class="font-semibold" for="name">Name</label>
        <input class="p-2 rounded mb-5 drop-shadow-lg" type="text" name="name" id="name" />
        <label class="font-semibold" for="email">Email</label>
        <input class="p-2 rounded mb-5 drop-shadow-lg" type="email" name="email" id="email" />
        <label class="font-semibold" for="password">Password</label>
        <input class="p-2 rounded mb-5 drop-shadow-lg" type="password" name="password" id="password" />
        <div class="flex justify-end">
          <button class="bg-black text-white rounded-2xl px-5 py-1.5">Submit</button>
        </div>
      </form>
    </div>
  </body>
  <script src="/public/js/script.js"></script>
</html>
