<html>
  <head>
    <title>Tes</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="/assets/css/style.css" />
  </head>
  <body>
    <nav>
      <div class="left-side">
        <img src="/assets/images/logo.png" alt="logo" />
        <ul>
          <li>
            <a href="/">Home</a>
          </li>
          <li>
            <a href="/myproject.html" class="active">My Project</a>
          </li>
        </ul>
      </div>
      <div class="right-side">
        <a href="/contactme.html">Contact Me</a>
      </div>
    </nav>
    <div class="form-container">
      <h1>ADD MY PROJECT</h1>
      <form action="#" method="post" onsubmit="getProjectData(event)">
        <label for="name">Project Name</label>
        <input type="text" name="projectName" id="projectName" />
        <div class="date-container">
          <div>
            <label for="name">Start Date</label>
            <input type="date" name="startDate" id="startDate" />
          </div>
          <div>
            <label for="name">End Date</label>
            <input type="date" name="endDate" id="endDate" />
          </div>
        </div>
        <label for="description">Description</label>
        <textarea
          name="description"
          id="description"
          cols="30"
          rows="6"
        ></textarea>
        <label for="technologies">Technologies</label>
        <div class="tech-container">
          <div class="tech-item">
            <input type="checkbox" name="nodejs" id="nodejs" />
            <label for="nodejs">Node JS</label>
          </div>
          <div class="tech-item">
            <input type="checkbox" name="vuejs" id="vuejs" />
            <label for="vuejs">Vue JS</label>
          </div>
          <div class="tech-item">
            <input type="checkbox" name="reactjs" id="reactjs" />
            <label for="reactjs">React JS</label>
          </div>
          <div class="tech-item">
            <input type="checkbox" name="php" id="php" />
            <label for="php">PHP</label>
          </div>
        </div>
        <label for="uploadImage" class="choose-file">
          <p>choose</p>
          <i class="fa-solid fa-paperclip"></i>
        </label>
        <input type="file" name="uploadImage" id="uploadImage" hidden />
        <div class="form-button-container">
          <button>Submit</button>
        </div>
      </form>
    </div>
    <div class="project-container">
      <h1 style="text-align: center">MY PROJECT</h1>
      <div class="project-list-container">
        <div class="project-card">
          <img src="/assets/images/code.jpeg" alt="project-image" />
          <p class="title">Judul Project</p>
          <p class="duration">Durasi : 3 Bulan</p>
          <p class="description">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Qui, in
            recusandae exercitationem voluptates minima minus explicabo neque
            error expedita id?
          </p>
          <div class="tech-list">
            <i class="fa-brands fa-xl fa-node"></i>
            <i class="fa-brands fa-xl fa-vuejs"></i>
            <i class="fa-brands fa-xl fa-react"></i>
            <i class="fa-brands fa-xl fa-php"></i>
          </div>
          <div class="option">
            <button>edit</button>
            <button>delete</button>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="/assets/js/script.js"></script>
  <script>
    showProjectList();
  </script>
</html>
